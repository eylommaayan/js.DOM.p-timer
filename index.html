<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body dir="rtl">
  <section class="section-center">
    <!-- image -->
    <article class="gift-img">
      <img src="./gift.jpeg" alt="gift" />
    </article>
    <!-- info -->
    <article class="gift-info">
      <h3>🎁 הספירה החלה – מתנה שווה במיוחד!</h3>
      <h4 class="giveaway">
        ההטבה מסתיימת ביום ראשון, 1 באפריל 2020, בשעה 08:00 בבוקר
      </h4>
      <p>
        מבצע מטורף! כל מי שמביא אלינו אייפון ישן – מקבל הפתעה שווה במיוחד 🎉<br />
        אל תפספסו – זו הזדמנות חד פעמית לשדרוג מתוק במיוחד!
      </p>
      <div class="deadline">
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>ימים</span>
          </div>
        </div>
        <!-- end of days -->
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="hours">34</h4>
            <span>שעות</span>
          </div>
        </div>
        <!-- end of days -->
        <!-- minutes -->
        <div class="deadline-format">
          <div>
            <h4 class="minutes">34</h4>
            <span>דקות</span>
          </div>
        </div>
        <!-- end of days -->
        <!-- minutes -->
        <div class="deadline-format">
          <div>
            <h4 class="seconds">34</h4>
            <span>secs</span>
          </div>
        </div>
        <!-- end of days -->
      </div>
    </article>
  </section>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
